<!DOCTYPE html>
<html>
    <head>
        <title>Tagger</title>
        <style type="text/css" media="screen">
            canvas, img { display:block; margin:1em auto; border:1px solid black; }
            canvas { background:url(IPA_vowel_chart_limited.png) }
          </style>
    </head>
<body>
    <div id="canvasDiv">
        <canvas id="voiceRange" width="746" height="600"></canvas>

    </div>
    <fieldset>
        <legend>vocal features</legend>
    
        <div>
          <input type="checkbox" id="isNasal" name="nasal">
          <label for="nasal">Nasal sound</label>
        </div>
        <div>
          <input type="checkbox" id="isRounded" name="rounded">
          <label for="rounded">Rounded lips</label>
        </div>
    </fieldset>
    <div id="outputField">
        <input type="text" id="results" size=100 value="" readonly>
        <input type="button" value="Copy results" id="copyResults">
    </div>
    <script src="canvas.js"></script>
</body>
</html>
